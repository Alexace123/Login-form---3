<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form - 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="Container">
        <div class="Brand Logo"></div>
        <div class="Brand Title">Get your Mart</div> <br> <br>
        <div class="Input">
            <label>Email</label>
            <input type="email" placeholder="name@gmail.com"><br> <br>
            <label>password</label>
            <input type="password" placeholder="Min. 6 characters"> <br> <br>
            <label>Phone No. </label>
            <input type="Phone No." placeholder="10 Numbers"> <br> <br>
            <label>Home Address</label>
            <input type="Home Address" placeholder=" i.e. flat No. if have, apartment, villa, bunglaw name and area name">
           

            <button type="submit">LOGIN</button>

    </form>
</body>
</html>
